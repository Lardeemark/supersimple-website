<!DOCTYPE html>
<htm>
  <head>
    <title>flexbox practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: flex;
    flex-direction: row;">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2<p>paragraph</p></div>
    </div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;">
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
    <div style="background-color: lightpink;
    flex: 1;">div 2<p>paragraph</p></div>
    </div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;">
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
    <div style="background-color: lightpink;
    flex: 1;">flex1<p>paragraph</p></div>
    <div style="background-color: lightblue;
    flex: 2;">flex2</div>
    </div>

    <div style="
    border-color: black;
    border-width: 2px;
    border-style: solid;
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    height: 50px;
    justify-content: space-between;">
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
    <div style="background-color: lightpink;
    width: 100px;">flex1</div>
    <div style="background-color: lightblue;
    width: 100px;">flex2</div>
    </div>
  </body>
</htm>
